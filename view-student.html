<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Student - School Portal</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f3f4f6;
    }
    .table-card {
      animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="p-6">
  <h1 class="text-2xl font-bold mb-6">View Student</h1>

  <!-- Student Table -->
  <div class="table-card bg-white p-6 rounded-lg shadow-lg max-w-5xl mx-auto">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Student List</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Full Name</th>
          <th class="border p-2">Gender</th>
          <th class="border p-2">Reg No</th>
          <th class="border p-2">Class</th>
          <th class="border p-2">Class Arm</th>
        </tr>
      </thead>
      <tbody id="student-table-body"></tbody>
    </table>
  </div>

  <script>
    // Load student data from localStorage
    const loadStudents = () => {
      const studentList = JSON.parse(localStorage.getItem("studentList")) || [];
      const tbody = document.getElementById("student-table-body");
      tbody.innerHTML = "";
      studentList.forEach(student => {
        const row = `<tr class="border-b hover:bg-gray-50">
            <td class="border p-2">${student.fullname}</td>
            <td class="border p-2">${student.gender}</td>
            <td class="border p-2">${student.regno}</td>
            <td class="border p-2">${student.classname}</td>
            <td class="border p-2">${student.classarm}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    // Initial load
    loadStudents();
  </script>
</body>
</html>
