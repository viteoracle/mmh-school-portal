  <!-- Staff Table -->
  <div class="table-card bg-white p-6 rounded-lg shadow-lg max-w-5xl mx-auto">
    <h2 class="text-lg font-semibold text-gray-700 mb-4">Staff List</h2>
    <table class="w-full border-collapse border border-gray-300">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Full Name</th>
          <th class="border p-2">Gender</th>
          <th class="border p-2">Degree</th>
          <th class="border p-2">Marital Status</th>
          <th class="border p-2">Appointment Year</th>
        </tr>
      </thead>
      <tbody id="staff-table-body"></tbody>
    </table>
  </div>

  <script>
    // Load staff data from localStorage
    const loadStaff = () => {
      const staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      const tbody = document.getElementById("staff-table-body");
      tbody.innerHTML = "";
      staffList.forEach(staff => {
        const row = `<tr class="border-b hover:bg-gray-50">
            <td class="border p-2">${staff.fullname}</td>
            <td class="border p-2">${staff.gender}</td>
            <td class="border p-2">${staff.degree}</td>
            <td class="border p-2">${staff.marital}</td>
            <td class="border p-2">${staff.year}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    };

    // Add staff to localStorage
    document.getElementById("add-staff").addEventListener("click", () => {
      const fullname = document.getElementById("fullname").value.trim();
      const gender = document.getElementById("gender").value;
      const degree = document.getElementById("degree").value;
      const marital = document.getElementById("marital").value;
      const year = document.getElementById("year").value;
      const error = document.getElementById("error-message");

      if (!fullname || !gender || !degree || !marital || !year) {
        error.textContent = "All fields are required!";
        error.classList.remove("hidden");
        return;
      }
      error.classList.add("hidden");

      const staff = { fullname, gender, degree, marital, year };
      const staffList = JSON.parse(localStorage.getItem("staffList")) || [];
      staffList.push(staff);
      localStorage.setItem("staffList", JSON.stringify(staffList));

      // Reset form
      document.getElementById("fullname").value = "";
      document.getElementById("gender").value = "";
      document.getElementById("degree").value = "";
      document.getElementById("marital").value = "";
      document.getElementById("year").value = "";

      loadStaff();
    });

    // Initial load
    loadStaff();
  </script>
