<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Vite Energy</title>
  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1505761671935-60b3a7427bad") no-repeat center center/cover;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .form-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .form-title {
      font-weight: bold;
      margin-bottom: 20px;
      text-align: center;
      color: #0d6efd;
    }

    .btn-custom {
      background-color: #0d6efd;
      color: white;
      font-weight: bold;
      border-radius: 10px;
    }

    .btn-custom:hover {
      background-color: #084298;
      color: #fff;
    }

    .form-text a {
      color: red;
      font-weight: bold;
      text-decoration: none;
    }
    .form-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="form-title">Register</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="schoolName" class="form-label">School Name</label>
        <input type="text" class="form-control" id="schoolName" placeholder="Enter your school name" required>
      </div>
      <button type="submit" class="btn btn-custom w-100">Register</button>
      <p class="form-text mt-3 text-center">Already have an account? 
        <a href="login.html">Login</a>
      </p>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();
  
      const email = document.getElementById("email").value.trim();
      const schoolName = document.getElementById("schoolName").value.trim();
  
      try {
        const response = await fetch("https://school-reg.onrender.com/api/auth/register-school", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ email, schoolName })
        });
  
        const data = await response.json();
        console.log("Full response:", data); // ðŸ‘ˆ This will show full backend response in console
  
        if (response.ok) {
          // Save token and user to localStorage
          localStorage.setItem("token", data.token);
          localStorage.setItem("user", JSON.stringify(data.user));
  
          alert("Registration successful!");
          window.location.href = "dashboard.html";
        } else {
          alert(data.message || "Registration failed.");
        }
      } catch (error) {
        console.error("Network or CORS error:", error); // ðŸ‘ˆ See exact error in console
        alert("Something went wrong. Check console for details.");
      }
    });
    const express = require("express");
const cors = require("cors");

const app = express();
app.use(express.json());

// allow your frontend
app.use(cors({
  origin: "http://127.0.0.1:5500"
}));

app.post("/api/auth/register-school", (req, res) => {
  res.json({ message: "It works!", body: req.body });
});

  </script>
  
</body>
</html>
